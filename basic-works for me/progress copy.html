<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress page of the pomodoro productivity tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html" class="nav-link">tracker</a>
        <a href="progress.html" class="nav-link">stats</a>
    </nav>  

    <div class="container">
        <!-- <h1>pomodoro progress</h1> -->

        <div id="progress-bars">

            <h2> today's gains!</h2>

            <div class="progress-bar">
                <label for="reading-progress">read 30 mins+</label>
                <progress id="reading-progress" max="30" value="0"></progress>
            </div>

            <div class="progress-bar">
                <label for="coding-progress">code 2 h+</label>
                <progress id="coding-progress" max="120" value="0"></progress>
            </div>

            <div class="progress-bar">
                <label for="piano-progress">piano 1 h+</label>
                <progress id="piano-progress" max="60" value="0"></progress>
            </div>
        </div>   
    </div>

    <script src="progress.js"></script>
    
</body>
</html>
